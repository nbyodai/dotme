    <!-- Inline initial css -->
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        font-family: system-ui, sans-serif;
        font-size: 125%;
      }

      body {
        line-height: 1.5;
        margin: 0;
        padding: 0;
      }

      main {
        align-items: center;
        background-color: rgb(231, 232, 209);
        color: rgb(167, 190, 174);
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        min-height: 100vh;
        padding: 1rem;
      }

      ::selection {
        background-color: rgb(167, 190, 174);
        color: rgb(231, 232, 209);
      }

      :focus {
        outline: 2px dashed rgb(167, 190, 174);
        outline-offset: .2rem;
      }

      section {
        flex-basis: 30em;
      }

      h1, h2, h3, p {
        margin: 0;
      }

      h1 {
        font-size: 4rem;
        line-height: 1;
        margin: 0;
      }

      h2 {
        font-size: 2rem;
        line-height: 1.15;
        margin: 0;
      }

      main > img {
        float: right;
        clip-path: polygon(
          60% 96%, 48% 97%, 34% 90%, 21% 91%, 14% 89%, 5% 72%, 2% 55%,
          3% 43%, 11% 25%, 21% 13%, 32% 3%, 49% 1%, 56% 1%, 69% 2%,
          82% 15%, 91% 24%, 92% 42%, 94% 54%, 92% 62%, 91% 79%, 81% 88%
        );
        max-width: 100%;
      }

      .t-engineer {
        font-family: monospace;
      }

      .t-designer {
        font-family: cursive;
      }

      .contact {
        margin-top: 2rem;
      }

      .links {
        display: inline;
        line-height: 1.8;
        list-style: none;
        padding: 0;
      }

      .links__item {
        color: inherit;
        display: inline-block;
        font-size: 1.15rem;
      }

      .links__item + .links__item::before {
        display: inline-block;
        content: 'ð';
      }

      a {
        box-sizing: content-box;
        color: inherit;
        text-decoration: underline wavy;
        text-decoration-color: rgb(163, 52, 52);
        text-decoration-style: double;
        text-underline-offset: .4rem;
      }

      a:hover,
      a:focus {
        background-color: inherit;
        color: rgb(163, 52, 52);
        text-decoration-color: inherit;
        text-decoration-style: double;
      }

      @media (prefers-color-scheme: dark) {
        main {
          color: rgb(231, 232, 209);
          background-color: rgb(167, 190, 174);
        }

        :focus {
          outline: 2px dashed rgb(231, 232, 209);
          outline-offset: .2rem;
        }

        ::selection {
          color: rgb(167, 190, 174);
          background-color: rgb(231, 232, 209);
        }

        a {
          text-decoration-color: rgb(250, 95, 95);
        }

        a:hover,
        a:focus {
          background-color: inherit;
          color: rgb(250, 95, 95);
        }
      }

    </style>
  </head>
  <body>
    <main>
      <section>
        <h1>Hi!<br /> I'm ODAi.</h1>
        <h2>
          An <span class='t-engineer'>engineer</span> and
          <span class='t-designer'>content creator</span>.
        </h2>
        <div class='contact'>
          <h3>You can find me on the internet at:</h3>
          <ul class='links'>
            <li class='links__item'>
              <a rel='me' target='_blank' href='https://github.com/nbyodai'>Github</a>
            </li>
            <li class='links__item'>
              <a rel='me' target='_blank' href='https://linkedin.com/in/chibuzor-obiora'>LinkedIn</a>
            </li>
            <li class='links__item'>
              <a rel='me' target='_blank' href='https://nbyodai.me'>Website</a>
            </li>
            <li class='links__item'>
              <a rel='me' target='_blank' href='https://twitter.com/nbyodai'>Twitter</a>
            </li>
          </ul>
        </div>
      </section>
      <img
        width='640' src='images/pp-320.png'
        srcset='images/pp-640.jpeg 2x, images/pp-960.jpeg 3x'
        alt='selfie portrait of chibuzor obiora looking seriously at the camera'
      />
    </main>
  </body>
</html>
